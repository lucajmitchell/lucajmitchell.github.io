<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luca Mitchell</title>
    <link rel="stylesheet" href="styles.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Courgette&family=Poiret+One&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/d6857f088c.js" crossorigin="anonymous"></script>

</head>
<body>

    <p id="scroll" class="large light title">Scroll down</p>

    <header>
        <div id="bars-top"></div>
        <div id="bars-bottom"></div>
        <div id="title-perspective-box">
            <div id="title-box">
                <div>
                    <h1 class="medium dark normal">Hi, i'm <em class="medium-large accent-dark special">Luca</em></h1>
                    <p class="small dark bold normal">I like coding</p>
                </div>
            </div>
        </div>
    </header>

    <script src="dynamicTilt.js"></script>
    <script src="dynamicBars.js"></script>

    <div id="master">

        <section id="projects">
            <div>
                <div id="projects-header">
                    <h2 class="large light title">// Projects</h2>
                </div>
                <div id="projects-grid">
                    <div class="project">
                        <div class="project-image" style="background-image: url(images/portfolioWebsite.png);"></div>
                        <div class="project-info">
                            <div class="project-header">
                                <a href="" class="project-title medium dark bold title">Portfolio Website <i class="small accent fa-solid fa-arrow-up-right-from-square"></i></a>
                                <a href="https://github.com/lucajmitchell/lucajmitchell.github.io" class="github-button small dark normal">GitHub repo <i class="fa-brands fa-github"></i></a>
                            </div>
                            <div class="line"></div>
                            <div class="project-info-grid">
                                <p class="small dark normal">A website to showcase all my personal programming projects.</p>
                                <ul class="small dark normal">
                                    <li><i class="fa-brands fa-square-js"></i> JavaScript</li>
                                    <li><i class="fa-brands fa-html5"></i> HTML</li>
                                    <li><i class="fa-brands fa-css3-alt"></i> CSS</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    

</body>
</html>
